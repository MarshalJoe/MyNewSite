<!DOCTYPE HTML>
<html>
	<head>
	
	<title>Joe Marshall</title>	

	<link rel="stylesheet" type="text/css" href="{{ paths.theme }}styles/main.css"/>
	<script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
	<script type="text/javascript" src="{{ paths.theme }}javascript/jquery.stellar.js"></script>
	<script type="text/javascript" src="{{ paths.theme }}javascript/waypoints.min.js"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Nothing+You+Could+Do|Oxygen|Lusitana' rel='stylesheet' type='text/css'>


	{% block head %}
	{% endblock %}

	</head>

	<body>
		
		<div class="topper">no content</div>
		<div class="header">
			<div class="icon"></div>
			<h1 class="header-title"></h1>
		</div>


		<div class="container">
			
			{% block about %}
			{% endblock %}

			<div class="divider"></div>
			
			{% block tech %}
			{% endblock %}

			<div class="divider"></div>

			{% block writing %}
			{% endblock %}
		
		</div>

		<div class="footer">
			<h1>Helllooooooo</h1>
		</div>

		<script type="text/javascript">
		$( document ).ready(function() {
			
			// fades in an element
			var writeText = function (ms, element) {
					$(element).hide();
					$(element).delay(ms).fadeIn();
			};
	
			writeText(500, ".header-title");
		


			//calculates scroll distance on event, fills in right icon, title
				$(window).scroll(function (e) {
					var y = $(this).scrollTop();
					var cardHeight = $(".card").height();
					var headerHeight = $(".header").height();
					var height = (cardHeight + headerHeight);	

					// header stuff (hardcoded px values account for borders)
					if (y > (height - 30)) {
						$(".icon").html("<a href='http://www.github.com/marshaljoe'><i class='fa fa-github fa-3x'></i></a>");
						$(".header-title").html("what I code");

					} else {
						$(".icon").html("<a href='https://www.linkedin.com/pub/joe-marshall/50/553/708'><i class='fa fa-linkedin fa-3x'></i></a>")
						$(".header-title").html("About me");
					}

					if (y > (height + cardHeight + 20)) {
						$(".icon").html("<a href='http://www.twitter.com/joecharmar'><i class='fa fa-twitter fa-3x'></i></a>")
						$(".header-title").html("and what I write.")
					}



				});

                





				// stellar.js parallax scrolling plugin configuration
				$("body").stellar({
				  // Set scrolling to be in either one or both directions
				  verticalScrolling: true,
				  horizontalScrolling: true,

				  // Set the global alignment offsets
				  verticalOffset: 50,

				  // Refreshes parallax content on window load and resize
				  responsive: false,

				  // Select which property is used to calculate scroll.
				  // Choose 'scroll', 'position', 'margin' or 'transform',
				  // or write your own 'scrollProperty' plugin.
				  scrollProperty: 'scroll',

				  // Select which property is used to position elements.
				  // Choose between 'position' or 'transform',
				  // or write your own 'positionProperty' plugin.
				  positionProperty: 'position',

				  // Enable or disable the two types of parallax
				  parallaxBackgrounds: true,
				  parallaxElements: true,

				  // Hide parallax elements that move outside the viewport
				  hideDistantElements: true,

				  // Customise how elements are shown and hidden
				  hideElement: function($elem) { $elem.hide(); },
				  showElement: function($elem) { $elem.show(); }
				});

			});
		</script>

	</body>
</html>
